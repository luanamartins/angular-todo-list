<div class="row justify-content-center">
  <div class="col-md-4 mt-5">
    <form [formGroup]="form" (submit)="onSubmit()">

      <div class="form-group" [class.has-danger]="form.controls.username.touched && !form.controls.username.valid">
        <label for="username">Username</label>
        <input formControlName="username" type="text" name="username" class="form-control" placeholder="Enter username">
        <app-control-messages *ngIf="form.controls.username.touched && !form.controls.username.valid" [control]="form.controls.username"></app-control-messages>
        <!-- <p>Touched: {{ form.controls.username.touched }}</p>
        <p>Valid: {{ form.controls.username.valid }}</p>
        <p>Changed: {{ form.controls.username.dirty }}</p> -->
      </div>

      <div class="form-group" [class.has-danger]="form.controls.email.touched && !form.controls.email.valid">
        <label>E-mail</label>
        <input formControlName="email" type="email" name="email" class="form-control" placeholder="Enter email">
        <app-control-messages *ngIf="form.controls.email.touched && !form.controls.email.valid" [control]="form.controls.email"></app-control-messages>
      </div>

      <div class="form-group" [class.has-danger]="form.controls.password.touched && !form.controls.password.valid">
        <label>Password</label>
        <input data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?" formControlName="password" type="password" name="password" class="form-control" placeholder="Enter password">
        <app-control-messages *ngIf="form.controls.password.touched && !form.controls.password.valid" [control]="form.controls.password"></app-control-messages>
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Confirm password">
        <app-control-messages *ngIf="form.controls.confirmPassword.touched && !form.controls.confirmPassword.valid" [control]="form.controls.confirmPassword"></app-control-messages>
      </div>

      <button class="btn btn-primary" [disabled]="!form.valid">Create</button>
      <p>Valid: {{ form.valid }}</p>
    </form>
  </div>
</div>
